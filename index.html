<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="logo-box">
        <div class="logo">
        <img src="images/logo.svg" alt="logo">
        </div>
        <div class="icons">
            <div class="icon">
                <img src="images/icon-document.svg" alt="icon-document">
            </div>
            <div class="icon">
                <img src="images/icon-folder.svg" alt="icon-folder">
            </div>
            <div class="icon">
                <img src="images/icon-upload.svg" alt="icon-upload">
            </div>
        </div>
    </div>
    <div class="storage">
        <p><span>You've used</span> 815 GB <span>of your storage</span></p>
        <div class="length">
            <div class="maximum">
                <div class="point"></div>
            </div>
        </div>
        <div class="row">
        <div class="min">0 GB</div>
        <div class="max">1000 GB</div>
        </div>
        <div class="box">
            <p>185<span> GB LEFT</span></p>
            <div class="out"></div>
        </div>
    </div>
</body>
</html>
